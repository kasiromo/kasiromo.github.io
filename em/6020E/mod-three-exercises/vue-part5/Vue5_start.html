<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vue My Cafe</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #container {
      width: 400px;
      float: left;
    }

    li {
      background-color: #2b2b2b;
      color: #fff;
      padding: 10px;
      border: 2px solid #6a994e;
      margin-bottom: 5px;
      list-style-type: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    li:hover {
      background-color: #a7c957;
    }

    #description-display {
      float: left;
      margin-left: 40px;
      font-family: sans-serif;
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="drinks">

    <div id="container">
      <ul>
        <li v-for="(eachDrink, index) in menu" @mouseover="showDescription(index)">
          {{ eachDrink.drink_name }}
        </li>
      </ul>
    </div>
    
    <div id="description-display">
      <h3>{{ currentDrink.drink_name }}</h3>
      <p><strong>Description:</strong> {{ currentDrink.fact }}</p>
    </div>
  </div>

  <script src="Vue5_start.js"></script>
</body>
</html>
