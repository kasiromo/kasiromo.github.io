<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/ship.css">
</head>

<body>
   
    <div id="ship">
        <div id="shipLight"></div>
    </div>
    <button onclick="reverseDirection()">Reverse Direction</button>
</body>
</html>
<script>
let ship = document.querySelector('#ship');
let shipLight = document.querySelector('#shipLight');
let howFar = 0;
let light = 0;
let direction = 1; // 1 = right, -1 = left

setInterval(function() {
    howFar += 1;
    howFar += 1 * direction; 
    if (howFar > 1000) {
        howFar = -300;
    }
    ship.style.left = howFar + "px";
    light++; 
    if (light === 25) {
        shipLight.style.backgroundColor = 'black';
    }
    if (light === 50) {
        shipLight.style.backgroundColor = 'red';
        light = 0;
    }
}, 10);

function reverseDirection() {
    direction *= -1; 
}
</script>
